<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <style>
        /* Center the title and add minimal spacing */
        h2 {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: rgb(51, 51, 51);
        }
        #main {
            width: 100%;
            height: 400px;
            margin-top: -15px; /* Adjust margin for minimal spacing */
        }
    </style>
</head>
<body>
<!-- Add title above the chart -->
<h2>学位情况</h2>
<div id="main"></div>
<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: '学位情况',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: true,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                color: [
                    '#5c7bd9',
                    '#f39c12',
                    '#11f1f5',
                ],
                label: {
                    show: false,
                    position: 'center',
                    formatter: '{b}\n{d}%',
                    fontSize: 15
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: 20,
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 55, name: '博士'},
                    {value: 25, name: '硕士'},
                    {value: 21, name: '学士'}
                ]
            }
        ]
    };

    option && myChart.setOption(option);
</script>
</body>
</html>
