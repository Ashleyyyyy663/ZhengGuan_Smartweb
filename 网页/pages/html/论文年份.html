<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文年份展示</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 100%; height: 600px;"></div>
    
    <script>
        // 定义年份和数量
        const data = [
            { year: 2019, count: 34 },
            { year: 2020, count: 23 },
            { year: 2021, count: 42 },
            { year: 2022, count: 48 },
            { year: 2023, count: 66 },
            { year: 2024, count: 55 },
        ];

        // 提取年份和论文数量
        const years = data.map(item => item.year);
        const counts = data.map(item => item.count);

        // 基于准备好的 DOM，初始化 echarts 实例
        var chart = echarts.init(document.getElementById('chart'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '论文年份展示',
                left: 'center',
                top: '20px',
                textStyle: {
                    fontSize: 20
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            xAxis: {
                type: 'category',
                data: years,
                axisLabel: {
                    fontSize: 14
                },
                axisLine: {
                    lineStyle: {
                        color: '#333'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    fontSize: 14
                },
                axisLine: {
                    lineStyle: {
                        color: '#333'
                    }
                }
            },
            series: [{
                name: '年度发表论文数量',
                type: 'bar',  // 'line' for line chart
                data: counts,
                itemStyle: {
                    color: '#57A8D9'  // Bar color
                },
                emphasis: {
                    itemStyle: {
                        color: '#F66A64'  // Hover color
                    }
                },
                barWidth: '50%',  // Bar width
            }]
        };

        // 使用刚指定的配置项和数据显示图表
        chart.setOption(option);
    </script>
</body>
</html>
