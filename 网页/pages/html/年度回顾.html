<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=400">
    <title>Table</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 40px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #5c7bd9;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #eaeaea;
        }
         /* Center the title and add minimal spacing */
        h2 {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: rgb(51, 51, 51);
        }
    </style>
</head>
<body>
<h2>23年年度回顾</h2>
<table>
  <tr>
    <th style="text-align: center; vertical-align: middle;">类别</th>
    <th style="text-align: center; vertical-align: middle;">数量</th>
  </tr>
  <tr>
    <td style="text-align: center; vertical-align: middle;">论文</td>
    <td style="text-align: center; vertical-align: middle;">76篇</td>
  </tr>
  <tr>
    <td style="text-align: center; vertical-align: middle;">科研项目</td>
    <td style="text-align: center; vertical-align: middle;">17项</td>
  </tr>
  <tr>
    <td style="text-align: center; vertical-align: middle;">资金</td>
    <td style="text-align: center; vertical-align: middle;">557万元</td>
  </tr>
  <tr>
    <td style="text-align: center; vertical-align: middle;">研究新生</td>
    <td style="text-align: center; vertical-align: middle;">7500名</td>
  </tr>
</table>

</body>
</html>
