<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
</head>

<body>
    <h3 style="text-align: center;margin-top:0px;">分数一览</h3>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 100%;height:360px;"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'item',
                formatter: '分数: {c}' // 只显示分数，不显示姓名
            },
            grid: {
                top: 10,      // 调整图表顶部距离
                bottom: 30,   // 调整图表底部距离
                left: 50,     // 调整图表左侧距离
                right: 50    // 调整图表右侧距离
            },
            xAxis: {
                type: 'category',
                data: [], // 不设置数据
                axisLine: { show: false }, // 隐藏横坐标轴线
                axisTick: { show: false }, // 隐藏横坐标刻度
                axisLabel: { show: false } // 隐藏横坐标标签
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [
                        97, 92, 125, 59, 59, 78, 98, 63, 150, 87, 103, 50, 80, 104, 76, 134,
                        116, 100, 40, 110, 137, 93, 127, 90, 71, 126, 117, 73, 83, 31, 71, 148,
                        57, 94, 100, 52, 54, 94, 104, 103, 164, 44, 67, 129, 22, 94, 118, 99,
                        106, 108, 56, 55, 50, 87, 82, 104, 53, 188, 84, 55, 115, 148, 59, 50,
                        39, 30, 111, 60, 104, 55, 62, 124, 124, 86, 66, 134, 83, 39, 98, 87,
                        124, 53, 100, 111, 138, 123, 88, 122, 101, 70, 107, 90, 135, 43, 139,
                        86, 57, 39, 94, 37, 148, 104, 110
                    ],
                    type: 'bar'
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>

</html>
