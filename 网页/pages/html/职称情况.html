<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <style>
        /* Center the title and add minimal spacing */
        h2 {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: rgb(51, 51, 51);
        }
        #main {
            width: 90%;
            height: 400px;
            margin-top: -55px; /* Adjust margin for minimal spacing */
        }
    </style>
</head>
<body>
<!-- Add title above the chart -->
<h2>职称情况</h2>
<div id="main"></div>
<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        tooltip: {
            trigger: 'item', // 鼠标悬停时触发
            formatter: '{b}: {c}' // 显示类别（b）和对应的值（c）
        },
        yAxis: {
            type: 'category',
            data: ['副研究员', '讲师', '博士后', '助理研究员', '副教授', '教授']
        },
        xAxis: {
            type: 'value'
        },
        series: [
            {
                data: [1, 5, 14, 16, 30, 37],
                type: 'bar',
                itemStyle: {
                    color: 'rgb(86,110,230)' // 设置柱状图颜色为 RGB 值 86,110,230
                },
                emphasis: {
                    itemStyle: {
                        color: 'rgb(255,165,0)' // 悬停时的颜色为橙色
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);
</script>
</body>
</html>
